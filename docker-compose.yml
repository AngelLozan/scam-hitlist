    app:
      platform: linux/amd64
      build: .
      tty: true
      volumes:
        - .:/workdir
      # links:
      #   - chromium
      working_dir: /workdir
      environment:
        DB: ${DB}
        DB_HOST: ${DB_HOST}
        DB_PORT: 5432
        DB_USERNAME: ${DB_USERNAME}
        DB_PASSWORD: ${DB_PASSWORD}
        BUNDLE_GEMFILE: /workdir/Gemfile
      # SELENIUM_REMOTE_URL: http://chrome_server:4444/wd/hub
      # command: bash -c "bundle exec rails s -p 8080 -b '0.0.0.0'"
      command: >
        bash -c "bundle install &&
                 yarn &&
                 yarn build &&
                 bundle exec rails s -p 8080 -b 0.0.0.0"
      networks:
        - backend
        - frontend 
        # - selenium
      ports:
        - "8080:8080"
      depends_on:
        - db
        - redis
